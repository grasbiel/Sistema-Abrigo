spring.application.name=sistema

# Configura a porta do servidor
server.port=8000

# Configurações do Banco de Dados H2
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
spring.datasource.url=jdbc:h2:mem:abrigodb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# Configurações do JPA (Hibernate)
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update

# Chave secreta para o JWT (use um valor mais seguro em produção)
jwt.secret=NDQwZDE4NzY0NTI5NDQyYzUzMzg1NTIzYmU1NTQ4Y2Y0MjQyNzQ3MzM1NzY3MDM5NzM3NTMxM2M2MTM4MzQ=

jwt.access-token-expiration-ms=300000
# 7 dias para o token de refresh
jwt.refresh-token-expiration-ms=604800000